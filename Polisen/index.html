<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>PolishÃ¤ndelser</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        h1 {

        .meta {
            color: #555;

    </style>
</head>
<body>

<h1>ğŸš“ Aktuella polishÃ¤ndelser</h1>

<div class="filter">
    <input type="text" id="locationInput" placeholder="Filtrera pÃ¥ plats (t.ex. Stockholm)">
    <button onclick="loadEvents()">SÃ¶k</button>
</div>

<div id="events"></div>

<script>
async function loadEvents() {
    const locationFilter = document.getElementById("locationInput").value.toLowerCase();
    const container = document.getElementById("events");
    container.innerHTML = "Laddar hÃ¤ndelser...";

    try {
        const response = await fetch("https://polisen.se/api/events");
        const data = await response.json();

        container.innerHTML = "";

        const filtered = data.filter(event =>
            !locationFilter || event.location.name.toLowerCase().includes(locationFilter)
        );

        if (filtered.length === 0) {
            container.innerHTML = "Inga hÃ¤ndelser hittades.";
            return;
        }

        filtered.forEach(event => {
            const div = document.createElement("div");
            div.className = "event";
            div.innerHTML = `
                <h3>${event.type}</h3>
                <div class="meta">
                    ğŸ“ ${event.location.name}<br>
                    ğŸ•’ ${event.datetime}
                </div>
                <p>${event.summary}</p>
            `;
            container.appendChild(div);
        });

    } catch (error) {
        container.innerHTML = "Kunde inte hÃ¤mta data.";
        console.error(error);
    }
}

loadEvents();
</script>

</body>
