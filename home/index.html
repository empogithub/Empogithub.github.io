<html>
<head>
  <title>Empogithub's Homepage</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/navigation.css" rel="stylesheet" type="text/css">
  <link href="css/background.css" rel="stylesheet" type="text/css">
  <link href="img/favicon.ico" rel="shortcut icon">
</head>

<body>
  <div class="container">
    <div class="element">
      <img draggable="false" src="img/avatar.jpg"></img>
      <h1>Empogithub</h1>

      <section>
        <ul>
        <li title="GitHub"><a target="_blank" href="https://github.com/empogithub"><i class="fab fa-github"></i></a></li>
        <li title="Instagram"><a target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
        <li title="YouTube"><a target="_blank" href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a></li>
        <li title="Discord"><a target="_blank" href="https://discord.gg/DPAV5AUhTc"><i class="fab fa-discord"></i></a></li>
        <li title="dm"><a href="mailto:help.Empogithub@mail.com"><i class="far fa-envelope"></i></a></li>
        </ul>
      </section>
    </div>

    <div class="navigationContainer">
      <div class="navigation">
        <ul></ul>
      </div>
      <div class="toggle"></div>
    </div>
  </div>
</body>

<script>
  document.querySelector('.toggle').onclick = function() {
    this.classList.toggle('active');
    document.querySelector('.navigation').classList.toggle('active');
    document.querySelector('.navigationContainer').classList.toggle('active');
  }
</script>

<script src="https://kit.fontawesome.com/7308c9ad49.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
