<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Polish√§ndelser ‚Äì Live TV</title>

<style>
:root {
    --blue-main: #0b4edb;
    --blue-soft: #eef4ff;
    --white: #ffffff;
}

body, html {
    margin: 0;
    padding: 0;
    background: var(--blue-main);
    color: var(--white);
    font-family: system-ui, -apple-system, sans-serif;
    overflow: hidden;
    height: 100vh;
}

/* Container */
#tv-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* Lista */
#event-list {
    position: absolute;
    width: 100%;
}

/* Rad */
.event {
    padding: 20px;
    font-size: 2.2em;
    line-height: 1.4;
    border-bottom: 1px solid var(--blue-soft);
    background: var(--blue-main);
}

/* Fullscreen ny h√§ndelse */
.fullscreen-event {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    padding: 50px;
    background: var(--blue-soft);
    color: var(--blue-main);
    border-radius: 12px;
    box-shadow: 0 0 50px rgba(0,0,0,0.5);
    text-align: center;
    z-index: 1000;
}
</style>
</head>
<body>

<div id="tv-container">
    <div id="event-list"></div>
</div>

<audio id="newSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
const container = document.getElementById("event-list");
const sound = document.getElementById("newSound");

let events = [];
let scrollPos = 0;
let rowHeight = 100;

// H√§mta polish√§ndelser och j√§mf√∂r med gamla
async function fetchEvents() {
    try {
        const res = await fetch("https://polisen.se/api/events");
        const data = await res.json();
        return data.slice(0, 30); // max 30 h√§ndelser
    } catch(e) {
        console.error("Kunde inte h√§mta h√§ndelser", e);
        return [];
    }
}

// Visa fullscreen ny h√§ndelse
function showFullscreen(event) {
    const fs = document.createElement("div");
    fs.className = "fullscreen-event";
    fs.innerHTML = `<strong>${event.type}</strong><br>üìç ${event.location.name}<br>üïí ${event.datetime}<br>${event.summary}`;
    document.body.appendChild(fs);
    sound.play();

    setTimeout(() => {
        fs.remove();
    }, 20000);
}

// Uppdatera listan med nya h√§ndelser
function updateList(newEvents) {
    const existingIds = Array.from(container.children).map(e => e.dataset.id);

    newEvents.forEach(event => {
        const eventId = event.id || event.datetime + event.location.name;
        if(!existingIds.includes(eventId)) {
            // Ny h√§ndelse ‚Üí visa fullscreen
            showFullscreen(event);

            // L√§gg till i listan l√§ngst ner
            const div = document.createElement("div");
            div.className = "event";
            div.dataset.id = eventId;
            div.innerHTML = `<strong>${event.type}</strong> - ${event.location.name} - ${event.datetime}<br>${event.summary}`;
            container.appendChild(div);
        }
    });
}

// Scroll-loop
function startScrolling() {
    const totalHeight = container.scrollHeight;
    const speed = 1; // px/frame

    function step() {
        scrollPos -= speed;
        if(scrollPos <= -totalHeight) scrollPos = container.parentElement.clientHeight;

        container.style.transform = `translateY(${scrollPos}px)`;

        // Spela ljud n√§r rad n√•r toppen
        const rows = document.querySelectorAll(".event");
        rows.forEach(row => {
            const rect = row.getBoundingClientRect();
            if(rect.top <= 10 && rect.top > -speed) {
                sound.currentTime = 0;
                sound.play();
            }
        });

        requestAnimationFrame(step);
    }

    step();
}

// Start auto-refresh
async function startLiveTV() {
    // F√∂rsta h√§mtning
    const initialEvents = await fetchEvents();
    initialEvents.forEach(event => {
        const div = document.createElement("div");
        div.className = "event";
        div.dataset.id = event.id || event.datetime + event.location.name;
        div.innerHTML = `<strong>${event.type}</strong> - ${event.location.name} - ${event.datetime}<br>${event.summary}`;
        container.appendChild(div);
    });

    if(initialEvents[0]) showFullscreen(initialEvents[0]);

    startScrolling();

    // Uppdatera var 30 sekund
    setInterval(async () => {
        const latestEvents = await fetchEvents();
        updateList(latestEvents);
    }, 30000);
}

startLiveTV();
</script>

</body>
</html>
