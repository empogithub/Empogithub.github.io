<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Polish√§ndelser ‚Äì Live TV</title>

<style>
:root {
    --blue-main: #0b4edb;
    --blue-soft: #eef4ff;
    --white: #ffffff;
}

body, html {
    margin: 0;
    padding: 0;
    background: var(--blue-main);
    color: var(--white);
    font-family: system-ui, -apple-system, sans-serif;
    overflow: hidden;
    height: 100vh;
}

#tv-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    cursor: pointer;
}

#event-list {
    position: absolute;
    width: 100%;
}

.event {
    padding: 15px 20px;
    font-size: 2em;
    line-height: 1.4;
    border-bottom: 1px solid var(--blue-soft);
    background: var(--blue-main);
}

.fullscreen-event {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5em;
    padding: 30px 40px;
    max-width: 80%;
    background: var(--blue-soft);
    color: var(--blue-main);
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    text-align: center;
    z-index: 1000;
}

@media (max-width: 800px) {
    .fullscreen-event {
        font-size: 1.8em;
        padding: 20px 25px;
    }
}
</style>
</head>
<body>

<div id="tv-container">
    <div id="event-list"></div>
</div>

<audio id="newSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
const container = document.getElementById("event-list");
const sound = document.getElementById("newSound");

let displayedIds = new Set();
let scrollPos = 0;
let soundEnabled = false;

// Aktivera ljud p√• f√∂rsta klick
document.getElementById("tv-container").addEventListener("click", () => {
    if(!soundEnabled){
        sound.play().catch(()=>{});
        soundEnabled = true;
        alert("Ljud aktiverat! Klicka nu inte beh√∂vs l√§ngre.");
    }
}, { once: true });

// H√§mta h√§ndelser
async function fetchEvents() {
    try {
        const res = await fetch("https://polisen.se/api/events");
        const data = await res.json();
        return data.slice(0, 30);
    } catch(e) {
        console.error("Kunde inte h√§mta h√§ndelser", e);
        return [];
    }
}

// Visa popup f√∂r ny h√§ndelse
function showFullscreen(event){
    const fs = document.createElement("div");
    fs.className = "fullscreen-event";
    fs.innerHTML = `<strong>${event.type}</strong><br>üìç ${event.location.name}<br>üïí ${event.datetime}<br>${event.summary}`;
    document.body.appendChild(fs);
    if(soundEnabled){
        sound.currentTime = 0;
        sound.play();
    }
    setTimeout(()=>fs.remove(), 20000);
}

// L√§gg till ny h√§ndelse i tickern
function addEventToTicker(event){
    const eventId = event.id || event.datetime + event.location.name;
    if(displayedIds.has(eventId)) return;
    displayedIds.add(eventId);

    // Popup f√∂r nya h√§ndelser
    showFullscreen(event);

    // L√§gg till i ticker
    const div = document.createElement("div");
    div.className = "event";
    div.dataset.id = eventId;
    div.innerHTML = `<strong>${event.type}</strong> - ${event.location.name} - ${event.datetime}<br>${event.summary}`;
    container.appendChild(div);
}

// Scroll-loop
function startScrolling(){
    const speed = 1;
    function step(){
        scrollPos -= speed;
        const totalHeight = container.scrollHeight;
        if(scrollPos <= -totalHeight) scrollPos = container.parentElement.clientHeight;

        container.style.transform = `translateY(${scrollPos}px)`;

        // Ljud n√§r rad n√•r toppen
        const rows = document.querySelectorAll(".event");
        rows.forEach(row=>{
            const rect = row.getBoundingClientRect();
            if(rect.top <= 10 && rect.top > -speed && soundEnabled){
                sound.currentTime = 0;
                sound.play();
            }
        });

        requestAnimationFrame(step);
    }
    step();
}

// Start TV
async function startLiveTV(){
    const initialEvents = await fetchEvents();
    // Visa bara de 2 senaste i tickern initialt
    const initialToShow = initialEvents.slice(-2);
    initialToShow.forEach(event=>{
        const eventId = event.id || event.datetime + event.location.name;
        displayedIds.add(eventId);
        const div = document.createElement("div");
        div.className = "event";
        div.dataset.id = eventId;
        div.innerHTML = `<strong>${event.type}</strong> - ${event.location.name} - ${event.datetime}<br>${event.summary}`;
        container.appendChild(div);
    });

    startScrolling();

    // Kontrollera nya h√§ndelser var 30 sek
    setInterval(async ()=>{
        const latestEvents = await fetchEvents();
        // Visa endast nya som inte redan finns
        latestEvents.forEach(event=>addEventToTicker(event));
    },30000);
}

startLiveTV();
</script>

</body>
</html>
